<div cdkDrag cdkDragHandle
	 cdkDragRootElement=".cdk-overlay-pane"
	 mat-dialog-title
	 style="font-size: 14px;">
	<mat-form-field
		class="searchField"
		color="primary"
		style="margin-bottom: -1.25em; padding: 0px 12px;">
		<input (keyup)="filterChanged()"
			   [(ngModel)]="filter"
			   autocomplete="off"
			   matInput
			   placeholder="Filter finished queries">
		@if (filter) {
			<button (click)="filter = ''; filterChanged()"
					aria-label="Clear" mat-icon-button
					matSuffix>
				<span class="material-symbols-outlined notranslate">close</span>
			</button>
		}
	</mat-form-field>

	<div>
		<a [href]="environment.rootUrl + 'logs/finished.log'"
		   style="margin-right: 20px;"
		   target="_blank">
			Full logs
		</a>

		<button aria-label="close dialog" mat-dialog-close mat-icon-button>
			<span class="material-symbols-outlined notranslate">close</span>
		</button>
	</div>
</div>
<div mat-dialog-content>
	<mat-divider></mat-divider>
	<pre><code
		#scrollContainer
		(scroll)="onScroll($event)"
		[innerHTML]="strFiltered"
		cdkFocusInitial
		id="backendLogs">
  </code></pre>
</div>
