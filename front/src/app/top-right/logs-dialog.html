<div cdkDrag cdkDragHandle
	 cdkDragRootElement=".cdk-overlay-pane"
	 mat-dialog-title>
	<mat-form-field
		class="searchField"
		appearance="fill"
		style="padding: 0px 12px;">
		<input (keyup)="filterChanged()"
			   [(ngModel)]="filter"
			   autocomplete="off"
			   matInput
			   placeholder="Filter finished queries">
		@if (filter) {
			<button (click)="filter = ''; filterChanged()"
					aria-label="Clear" mat-icon-button
					matSuffix>
				<span class="material-symbols-outlined notranslate">close</span>
			</button>
		}
	</mat-form-field>

	<button aria-label="close dialog" mat-dialog-close mat-icon-button>
		<span class="material-symbols-outlined notranslate">close</span>
	</button>
</div>
<div mat-dialog-content>
	<mat-divider></mat-divider>
	<pre><code
		#scrollContainer
		(scroll)="onScroll($event)"
		[innerHTML]="strFiltered"
		cdkFocusInitial
		id="backendLogs">
  </code></pre>
</div>
