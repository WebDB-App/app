<div class="bottom-sheet">
	<div class="error">
		{{ data.error.error }}
	</div>

	<table class="actions">
		<tr>
			<td>
				<a href="https://google.com/search?q={{data.error.error}}"
				   mat-icon-button
				   target="_blank">
					<mat-icon id="google" svgIcon="google"></mat-icon>
				</a>
			</td>
			<td>
				<button
					(click)="assistant()"
					mat-icon-button>
					<span class="material-symbols-outlined notranslate" style="font-size: 18px">
						support_agent
					</span>
				</button>
			</td>
		</tr>
		<tr>
			<td colspan="100%">
				<button
					(click)="bottomSheetRef.dismiss()"
					mat-button
					style="width: 100%;">
					<span class="material-symbols-outlined notranslate" style="font-size: 18px">
						close
					</span>
				</button>
			</td>
		</tr>
	</table>
</div>
