stages:
    - test
    - compatibility
    - release


.common: &common
    tags:
        - shell
    interruptible: true
    before_script:
        - export TAG=$(date '+%Y.%m.%d')
        - printenv


#-----------------------------------------


eslint:
    stage: test
    interruptible: true
    image: registry.gitlab.com/pipeline-components/eslint:0.72.0
    script:
        - (cd back && eslint --color .)
        - (cd compatibility && eslint --color .)

clean:
    <<: *common
    stage: test
    image: node:alpine
    script:
        - docker container prune -f
        - docker volume prune --all -f
        - docker system prune --all --volumes -f


#-----------------------------------------


.compatibility: &compatibility
    <<: *common
    stage: compatibility
    image: docker:latest
    script:
        - (cd back && npm run docker:build)
        - cd compatibility
        - npm install --prod --frozen-lockfile
        - npm run test:app
        - npm run test:report || echo
        - npm run fail:junit

short_compatibility:
    <<: *compatibility
    rules:
        -   if: $CI_PIPELINE_SOURCE != "schedule"
            when: on_success

full_compatibility:
    <<: *compatibility
    stage: compatibility
    image: docker:latest
    rules:
        -   if: $CI_PIPELINE_SOURCE == "schedule"
            when: on_success
    artifacts:
        expire_in: never
        paths:
            - ./compatibility/report.xml


#-----------------------------------------


release:
    dependencies:
        - short_compatibility
    stage: release
    image: docker:latest
    variables:
        IMAGE_NAME: webdb/app
    script:
        - sed -i "s/PACKAGE_VERSION/${TAG}/g" back/package.json
        - sed -i "s/PACKAGE_VERSION/${TAG}/g" front/package.json
        - cd front
        - pnpm install --prod --frozen-lockfile
        - pnpm run build
        - ./changelog.js ./dist/webdb/changelog.html
        - cp -fr ./dist/webdb/* ../back/static/
        - cd ../back
        - docker login -u 'aleluff' -p $DOCKER_PASS
        - docker buildx create --use
        - >
            if [ "$CI_COMMIT_REF_NAME" == "main" ]; then
                docker buildx build \
                    --platform linux/arm64,linux/amd64 \
                    --sbom=true \
                    --provenance=true \
                    -t $IMAGE_NAME:$CI_COMMIT_REF_NAME \
                    -t $IMAGE_NAME:$TAG \
                    -t $IMAGE_NAME \
                    --push .
            else
                docker buildx build \
                    --platform linux/arm64,linux/amd64 \
                    --sbom=true \
                    --provenance=true \
                    -t $IMAGE_NAME:$CI_COMMIT_REF_NAME \
                    --push .
            fi
        - docker rm -f $(docker ps -a -q --filter ancestor=moby/buildkit:buildx-stable-1)
